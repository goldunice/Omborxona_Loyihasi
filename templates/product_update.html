<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mahsulotlar</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- IonIcons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<!--
`body` tag options:

  Apply one or more of the following classes to to the body tag
  to get the desired effect

  * sidebar-collapse
  * sidebar-mini
-->
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Products</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="{% url 'sections' %}">Home</a></li>
                            <li class="breadcrumb-item active">Products</li>
                            <li class="breadcrumb-item"><a href="{% url 'Logout' %}">Logout</a></li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->


        <!-- Modal Header -->

        <!-- Modal body -->
        <form method="post" id="edit-product-form">
            {% csrf_token %}
            <label for="edit-product-name">Mahsulot nomi:</label>
            <input type="text" name="name" value="{{mahsulot.nom}}" id="edit-product-name" class="form-control"
                   required>
            <br>
            <label for="edit-product-name">Brend nomi:</label>
            <input type="text" name="brand_name" value="{{mahsulot.brend}}" id="edit-product-brend" class="form-control"
                   required>
            <br>
            <label for="edit-product-name">Mahsulot narxi:</label>
            <input type="number" name="price" value="{{mahsulot.narx}}" id="edit-product-price" class="form-control"
                   required>
            <br>
            <label for="edit-product-name">Dona qoldi:</label>
            <input type="number" name="amount" value="{{mahsulot.miqdor}}" id="edit-product-amount" class="form-control"
                   required>
            <br>
            <label for="new-product-measure">O'lchovi:</label>
            <select name="measure" id="new-product-measure">
                <option value="dona">Dona</option>
                <option value="kg">Kg</option>
                <option value="litr">Litr</option>
                <option value="metr">Metr</option>
                <option value="metr">Blok</option>
            </select>
            <br>
            <label for="edit-product-name">Sana:</label> {{mahsulot.kelgan_sana}}
            <input type="date" name="date" value="{{mahsulot.kelgan_sana}}" id="edit-product-date"
                   class="form-control"
                   required>
            <br>
            <!-- Modal footer -->
            <button type="submit" class="btn btn-success">Yangilash</button>
            <a href="{%  url 'products' %}">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Yopish</button>
            </a>
        </form>


        <!-- ./wrapper -->

        <!-- REQUIRED SCRIPTS -->

        <!-- jQuery -->
        <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
        <!-- Bootstrap -->
        <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- AdminLTE -->
        <script src="{% static 'dist/js/adminlte.js' %}"></script>

        <!-- OPTIONAL SCRIPTS -->
        <script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="{% static 'dist/js/demo.js' %}"></script>
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="{% static 'dist/js/pages/dashboard3.js' %}"></script>
</body>
</html>
